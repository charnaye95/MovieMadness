<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>Trivia</h1>
        <h2>"For the Art Lovers"</h2>
    </header>

    <div class="opener">
        <button id="begin">Begin</button>
    </div>
    <div class="toprow">
        <p id="player">Player Name</p>
        <p id="score">Bank $0000</p>
    </div>

    <div class="categories" id="buttons">
        <button id="film">Film</button>
        <button id="music">Music</button>
        <button id="television">Television</button>
        <button id="videoGames">Video Games</button>
    </div>

    <div class="container">
        <p id="question">Question: </p>
        <button class="answers" id="choiceA">A: </button>
        <button class="answers" id="choiceB">B: </button>
        <button class="answers" id="choiceC">C: </button>
        <button class="answers" id="choiceD">D: </button>
    </div>

    <script src="./app.js"></script>
</body>

</html>
