<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIVIA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header>
        <h1>Trivia</h1>
        <h2>"Movie Madness"</h2>
    </header>

    <div class="opener">
        <button id="begin">Begin</button>
    </div>
    <div class="toprow">
        <p id="player">Player Name</p>
        <p id="score">Bank $ 000</p>
    </div>

    <div class="container">
        <p id="question">Question: </p>
        <button class="answers" id="0" onclick="checkAnswer(event)" >A: </button>
        <button class="answers" id="1" onclick="checkAnswer(event)" >B: </button>
        <button class="answers" id="2" onclick="checkAnswer(event)" >C: </button>
        <button class="answers" id="3" onclick="checkAnswer(event)" >D: </button>
    </div>
    <br>
    <div class="bottomrow" id="reset" onclick="resetGame()">
    <button>Reset</button>
    </div>
    <div class="bottomrow" id="next" onclick="nextQuestion()">
        <button>Next Question</button>
    </div>



    <script src="./app.js"></script>
</body>

</html>
